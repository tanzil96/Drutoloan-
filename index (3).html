
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TH Works</title>
</head>
<body>
    <h1>TH Works - ডেইলি ওয়ার্ক ট্র্যাকার</h1>
    <form>
        <label>কাস্টমার নাম:</label><br>
        <input type="text" name="customer_name"><br><br>

        <label>ঠিকানা:</label><br>
        <input type="text" name="address"><br><br>

        <label>মোবাইল নম্বর:</label><br>
        <input type="tel" name="phone"><br><br>

        <label>স্ট্যাটাস:</label><br>
        <select name="status">
            <option>Visited</option>
            <option>Onboarded</option>
            <option>Rejected</option>
            <option>Interested</option>
            <option>Not Interested</option>
            <option>Follow Up</option>
            <option>Pending</option>
            <option>Converted</option>
        </select><br><br>

        <label>কমেন্টস:</label><br>
        <textarea name="comments"></textarea><br><br>

        <button type="submit">সেভ করুন</button>
    </form>
</body>
</html>
